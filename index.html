<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>audioLoad</title>
	<link rel="stylesheet" href="css/main.css">
</head>
<body>
	<div id="logo">
		<div id="serverTitle"></div>
		<div id="info"></div>
	</div>
	<div id="loading-container">
		<div id="loading">
			Loading<span id="progress"></span>
		</div>
		<div id="loading-info"></div>
	</div>
	<div id="title"></div>
	<div id="messages"></div>
	<script>
		//firefox compatibility
		var webkitAudioContext = webkitAudioContext || AudioContext;

		//chrome compatibility
		if (webkitAudioContext.prototype.createGainNode == undefined) webkitAudioContext.prototype.createGainNode = webkitAudioContext.prototype.createGain;
	</script>
	<script src="js/config.js"></script>
	<script src="js/util.js"></script>
	<script src="js/layout.js"></script>
	<script src="js/audio.js"></script>
	<script src="js/backgrounds.js"></script>
	<script src="js/garrysmod.js"></script>
	<script src="js/init.js"></script>
</body>
</html>
